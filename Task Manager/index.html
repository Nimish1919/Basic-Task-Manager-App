<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/design.css" />
    <script src="scripts/models/task_model.js"></script>
    <script src="scripts/models/task_operations.js"></script>
    <script src="scripts/controllers/task.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="alert-success text-center">Task Manager App</h1>
      <div class="form-group">
        <label for="">Id</label>
        <input
          id="id"
          class="form-control"
          type="text"
          placeholder="Enter Id here"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          id="name"
          class="form-control"
          type="text"
          placeholder="Enter Name here"
        />
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea
          id="desc"
          class="form-control"
          cols="30"
          rows="10"
          placeholder="Enter Description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input id="date" class="form-control" type="date" />
      </div>
      <div class="form-group">
        <label for="">URL</label>
        <input
          id="url"
          class="form-control"
          type="text"
          placeholder="Enter URL here"
        />
      </div>
      <div class="form-group">
        <label for="">Priority</label>
        <input id="priority" class="form-range" type="range" min="0" max="10" />
        <p id="currpr">5</p>
      </div>
      <div>
        <button id="add" type="button" class="btn btn-primary">Add</button>
        <button id="delete" type="button" class="btn btn-warning">
          Delete
        </button>
        <button id="update" type="button" class="btn btn-success">
          Update
        </button>
        <button id="sort" type="button" class="btn btn-secondary">Sort</button>
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="load" type="button" class="btn btn-info">Load</button>
        <button id="clearall" type="button" class="btn btn-danger">
          Clear All
        </button>
      </div>
      <br />
      <h3>
        Total Records <span id="trecord"></span> Mark Records
        <span id="markrecord"></span> Unmark Records
        <span id="unmarkrecord"></span>
      </h3>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Date</th>
            <th>URL</th>
            <th>Priority</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody id="databody"></tbody>
      </table>
    </div>
  </body>
</html>
